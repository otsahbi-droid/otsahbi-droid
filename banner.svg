  <circle cx="60" cy="185" r="3" fill="#00ffc8"/>
  <line x1="70" y1="185" x2="900" y2="185" stroke="#1e1e2e" stroke-width="1"/>

  <!-- Language pills -->
  <!-- HTML -->
  <rect x="60" y="200" width="72" height="26" rx="6" fill="#1a1a28" stroke="#e34c26" stroke-width="1"/>
  <circle cx="76" cy="213" r="4" fill="#e34c26"/>
  <text x="85" y="218" font-family="'Courier New', monospace" font-size="11" fill="#e8e8f0">HTML</text>

  <!-- CSS -->
  <rect x="142" y="200" width="66" height="26" rx="6" fill="#1a1a28" stroke="#264de4" stroke-width="1"/>
  <circle cx="157" cy="213" r="4" fill="#264de4"/>
  <text x="166" y="218" font-family="'Courier New', monospace" font-size="11" fill="#e8e8f0">CSS</text>

  <!-- JS -->
  <rect x="218" y="200" width="62" height="26" rx="6" fill="#1a1a28" stroke="#f7df1e" stroke-width="1"/>
  <circle cx="233" cy="213" r="4" fill="#f7df1e"/>
  <text x="242" y="218" font-family="'Courier New', monospace" font-size="11" fill="#e8e8f0">JS</text>

  <!-- C -->
  <rect x="290" y="200" width="54" height="26" rx="6" fill="#1a1a28" stroke="#555599" stroke-width="1"/>
  <circle cx="305" cy="213" r="4" fill="#555599"/>
  <text x="314" y="218" font-family="'Courier New', monospace" font-size="11" fill="#e8e8f0">C</text>

  <!-- Docker -->
  <rect x="354" y="200" width="84" height="26" rx="6" fill="#1a1a28" stroke="#2496ED" stroke-width="1"/>
  <text x="369" y="218" font-family="'Courier New', monospace" font-size="11" fill="#e8e8f0">üê≥ Docker</text>

  <!-- Linux -->
  <rect x="448" y="200" width="78" height="26" rx="6" fill="#1a1a28" stroke="#FCC624" stroke-width="1"/>
  <text x="463" y="218" font-family="'Courier New', monospace" font-size="11" fill="#e8e8f0">üêß Linux</text>

  <!-- Right side decorative code block -->
  <rect x="620" y="55" width="240" height="155" rx="10" fill="#111118" stroke="#1e1e2e" stroke-width="1"/>
  <rect x="620" y="55" width="240" height="28" rx="10" fill="#1a1a28"/>
  <rect x="620" y="69" width="240" height="14" fill="#1a1a28"/>
  <circle cx="641" cy="69" r="5" fill="#ff5f57"/>
  <circle cx="658" cy="69" r="5" fill="#febc2e"/>
  <circle cx="675" cy="69" r="5" fill="#28c840"/>
  <text x="750" y="73" font-family="'Courier New', monospace" font-size="9" fill="#6b6b80" text-anchor="middle">about.js</text>

  <text x="636" y="105" font-family="'Courier New', monospace" font-size="11" fill="#7b61ff">const</text>
  <text x="672" y="105" font-family="'Courier New', monospace" font-size="11" fill="#e8e8f0"> dev </text>
  <text x="695" y="105" font-family="'Courier New', monospace" font-size="11" fill="#00ffc8">=</text>
  <text x="707" y="105" font-family="'Courier New', monospace" font-size="11" fill="#e8e8f0"> {</text>

  <text x="648" y="122" font-family="'Courier New', monospace" font-size="11" fill="#a0a0b8">name:</text>
  <text x="686" y="122" font-family="'Courier New', monospace" font-size="11" fill="#00ffc8"> "Tesnim"</text>
  <text x="737" y="122" font-family="'Courier New', monospace" font-size="11" fill="#e8e8f0">,</text>

  <text x="648" y="139" font-family="'Courier New', monospace" font-size="11" fill="#a0a0b8">role:</text>
  <text x="682" y="139" font-family="'Courier New', monospace" font-size="11" fill="#00ffc8"> "SWE"</text>
  <text x="715" y="139" font-family="'Courier New', monospace" font-size="11" fill="#e8e8f0">,</text>

  <text x="648" y="156" font-family="'Courier New', monospace" font-size="11" fill="#a0a0b8">os:</text>
  <text x="672" y="156" font-family="'Courier New', monospace" font-size="11" fill="#00ffc8"> "Linux"</text>
  <text x="717" y="156" font-family="'Courier New', monospace" font-size="11" fill="#e8e8f0">,</text>

  <text x="648" y="173" font-family="'Courier New', monospace" font-size="11" fill="#a0a0b8">ship:</text>
  <text x="683" y="173" font-family="'Courier New', monospace" font-size="11" fill="#00ffc8"> true</text>

  <text x="636" y="193" font-family="'Courier New', monospace" font-size="11" fill="#e8e8f0">}</text>

  <!-- Bottom line -->
  <rect x="0" y="277" width="900" height="3" fill="url(#accent)" rx="2"/>
</svg>
