  <text x="125" y="53" font-family="'Courier New', monospace" font-size="10" fill="#00ffc8" text-anchor="middle" letter-spacing="2">// PROFILE</text>

  <!-- Name -->
  <text x="60" y="120" font-family="'Georgia', serif" font-size="64" font-weight="bold" fill="white" letter-spacing="-2">Tesnim</text>

  <!-- Gradient underline for name -->
  <rect x="60" y="128" width="310" height="3" fill="url(#accent)" rx="2"/>

  <!-- Role -->
  <text x="62" y="160" font-family="'Courier New', monospace" font-size="14" fill="#a0a0b8" letter-spacing="1">Software Engineer  &amp;  Programmer</text>

