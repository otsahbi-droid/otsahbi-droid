<svg width="900" height="280" viewBox="0 0 900 280" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f"/>
      <stop offset="100%" style="stop-color:#0f0f1a"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7b61ff"/>
      <stop offset="100%" style="stop-color:#00ffc8"/>
    </linearGradient>
    <linearGradient id="glow1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7b61ff;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#7b61ff;stop-opacity:0"/>
    </linearGradient>
    <linearGradient id="glow2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffc8;stop-opacity:0.12"/>
      <stop offset="100%" style="stop-color:#00ffc8;stop-opacity:0"/>
    </linearGradient>
    <filter id="blur1">
      <feGaussianBlur stdDeviation="40"/>
    </filter>
    <filter id="blur2">
      <feGaussianBlur stdDeviation="30"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="280" fill="url(#bg)" rx="16"/>

  <!-- Grid lines horizontal -->
  <line x1="0" y1="40" x2="900" y2="40" stroke="#1e1e2e" stroke-width="1"/>
  <line x1="0" y1="80" x2="900" y2="80" stroke="#1e1e2e" stroke-width="1"/>
  <line x1="0" y1="120" x2="900" y2="120" stroke="#1e1e2e" stroke-width="1"/>
  <line x1="0" y1="160" x2="900" y2="160" stroke="#1e1e2e" stroke-width="1"/>
  <line x1="0" y1="200" x2="900" y2="200" stroke="#1e1e2e" stroke-width="1"/>
  <line x1="0" y1="240" x2="900" y2="240" stroke="#1e1e2e" stroke-width="1"/>
  <!-- Grid lines vertical -->
  <line x1="90" y1="0" x2="90" y2="280" stroke="#1e1e2e" stroke-width="1"/>
  <line x1="180" y1="0" x2="180" y2="280" stroke="#1e1e2e" stroke-width="1"/>
  <line x1="270" y1="0" x2="270" y2="280" stroke="#1e1e2e" stroke-width="1"/>
  <line x1="360" y1="0" x2="360" y2="280" stroke="#1e1e2e" stroke-width="1"/>
  <line x1="450" y1="0" x2="450" y2="280" stroke="#1e1e2e" stroke-width="1"/>
  <line x1="540" y1="0" x2="540" y2="280" stroke="#1e1e2e" stroke-width="1"/>
  <line x1="630" y1="0" x2="630" y2="280" stroke="#1e1e2e" stroke-width="1"/>
  <line x1="720" y1="0" x2="720" y2="280" stroke="#1e1e2e" stroke-width="1"/>
  <line x1="810" y1="0" x2="810" y2="280" stroke="#1e1e2e" stroke-width="1"/>

  <!-- Glow blobs -->
  <circle cx="750" cy="60" r="130" fill="url(#glow1)" filter="url(#blur1)"/>
  <circle cx="150" cy="220" r="110" fill="url(#glow2)" filter="url(#blur2)"/>

  <!-- Top accent line -->
  <rect x="0" y="0" width="900" height="3" fill="url(#accent)" rx="2"/>

  <!-- Corner bracket top-left -->
  <path d="M20,20 L20,50 M20,20 L50,20" stroke="#00ffc8" stroke-width="2" fill="none" stroke-linecap="round"/>
  <!-- Corner bracket bottom-right -->
  <path d="M880,260 L880,230 M880,260 L850,260" stroke="#7b61ff" stroke-width="2" fill="none" stroke-linecap="round"/>

  <!-- Badge -->
